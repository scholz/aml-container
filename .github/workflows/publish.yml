name: publish

on: [push]

jobs:
  publish-aml-container:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v1
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Build the hello-world Docker image
      run: |
        #git clone --recursive https://github.com/khadas/aml_npu_sdk.git
        # start w sth small
        git clone https://github.com/izonder/imagemagick-convert.git
        ls  -al
        du -sh .
        docker build . --tag ghcr.io/scholz/aml-container:latest
        #docker run ghcr.io/scholz/hello-world:latest
        docker push ghcr.io/scholz/aml-container:latest

